<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-message">
        <h1>Welcome to the Authentication Page</h1>
        <!-- <p>Choose an option to get started:</p> -->
    </div>
    <div id="toggle-login-signup">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Signup</button>
    </div>
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <br>
            <button type="submit">Login</button>
            <button type="button" onclick="hideForm('login')">Cancel</button>
        </form>
    </div>

    <div id="signup-form" class="form-container">
        <h2>Signup</h2>
        <form onsubmit="event.preventDefault(); handleSignup();">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" required>
            <br>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            <br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <br>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" required>
            <br>
            <button type="submit">Signup</button>
            <button type="button" onclick="hideForm('signup')">Cancel</button>
        </form>
    </div>

    <div id="homePage">
        <!-- Home page content is dynamically populated -->
    </div>

    <script src="script.js"></script>
</body>
</html>
